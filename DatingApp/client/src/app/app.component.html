<h1>{{title}}</h1>

<ul>
    <!-- looping over content using structural directive-->
    <!-- structural directive is a way for angular to manipulate the DOM and build/destroy HTML elements using code directive -->
    <!-- structural directive start with * -->
    <li *ngFor="let user of users">
        {{user.id}} - {{user.userName}}
    </li>
    <!-- why I don;t render the names?[5 min]. answer: username => userName-->
</ul>
